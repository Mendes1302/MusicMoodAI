  return { word: word, value: myValues[index] };
});

// Sort data array based on values in descending order
data.sort(function(a, b) {
  return b.value - a.value;
});

// Extract sorted words and values back into separate arrays
var sortedWords = data.map(function(d) { return d.word; });
var sortedValues = data.map(function(d) { return d.value; });

// Set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  .append("svg")

  .range([0, width])
  .domain(sortedWords) // Use sortedWords for x domain

  .attr("transform", "translate(0," + height + ")")
