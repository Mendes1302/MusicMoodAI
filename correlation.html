  <script>
    let scrollpos = window.scrollY;

    <script>
        // Dados de exemplo
        var myWords = [
            "aborrecimento", "admira√ß√£o", "alegria", "al√≠vio", "amor", "compaix√£o", 
            "confus√£o", "curiosidade", "decep√ß√£o", "desaprova√ß√£o", "desejo", "divers√£o", 
            "entusiasmo", "gratid√£o", "inveja", "luto", "medo", "nervosismo", "nojo", 
            "orgulho", "otimismo", "prova√ß√£o", "raiva", "remorso", "saudade", "surpresa", 
            "tristeza", "vergonha"
        ];

        var myValues = [
            0.3, 0.7, 0.5, 0.2, 0.9, 0.4, 0.6, 0.8, 0.1, 0.7, 
            0.3, 0.2, 0.6, 0.9, 0.4, 0.5, 0.8, 0.2, 0.1, 0.3, 
            0.9, 0.7, 0.4, 0.6, 0.2, 0.8, 0.5, 0.3
        ];

        // Combine words and values into an array of objects for sorting
        var data = myWords.map(function(word, index) {
            return { word: word, value: myValues[index] };
        });

        // Sort data array based on values in descending order
        data.sort(function(a, b) {
            return b.value - a.value;
        });

        // Extract sorted words and values back into separate arrays
        var sortedWords = data.map(function(d) { return d.word; });
        var sortedValues = data.map(function(d) { return d.value; });

        // Set the dimensions and margins of the graph
        var margin = { top: 30, right: 30, bottom: 70, left: 80 }, // Aumentei a margem esquerda para 80
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // Append the SVG object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .style("background-color", "white")
            .style("border-radius", "10px") // Adiciona bordas arredondadas em estilo CSS
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // X axis
        var x = d3.scaleBand()
            .range([0, width])
            .domain(sortedWords) // Use sortedWords for x domain
            .padding(0.2);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .style("text-anchor", "end")
            .style("font-size", "11px")
            .attr("transform", "rotate(-45)")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .style("fill", "#000"); // Define a cor do texto para preto

       // Y axis
       var y = d3.scaleBand()
            .range([height, 0])
            .domain(sortedWords) // Use sortedWords for y domain
            .padding(0.2);
        svg.append("g")
            .attr("transform", "translate(0, 0)") // Ajuste de margem esquerda para os r√≥tulos do eixo Y
            .call(d3.axisLeft(y))
            .selectAll("text")
            .style("text-anchor", "end")
            .style("font-size", "11px")
            .style("fill", "#000");// Define a cor do texto para preto

        // Define a scale for color from dark blue to light blue
        var colorScale = d3.scaleLinear()
            .domain([0, 1])  // Domain based on your data range
            .range(["#b3d9ff", "#0066cc"]);  // Light blue to dark blue

        // Rectangles (Heatmap)
        svg.selectAll()
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.word); })
            .attr("y", function(d) { return y(d.word); })
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", function(d) { return colorScale(d.value); });

    </script>
