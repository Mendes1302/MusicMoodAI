        // List of words
        var myWords =[
            "aborrecimento", "admira√ß√£o", "alegria", "al√≠vio", "amor", "compaix√£o", 
            "confus√£o", "curiosidade", "decep√ß√£o", "desaprova√ß√£o", "desejo", "divers√£o", 
            "entusiasmo", "gratid√£o", "inveja", "luto", "medo", "nervosismo", "nojo", 
            "orgulho", "otimismo", "prova√ß√£o", "raiva", "remorso", "saudade", "surpresa", 
            "tristeza", "vergonha"
        ]

        // set the dimensions and margins of the graph
        var margin = {top: 5, right: 10, bottom: 10, left: 10},
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Add a white rectangle with 80% opacity as the background
        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .attr("fill", "white")
            .attr("opacity", 0.8)
            .attr("rx", 20) // raio horizontal dos cantos
            .attr("ry", 20); 

        // Constructs a new cloud layout instance. It runs an algorithm to find the position of words that suits your requirements
        var layout = d3.layout.cloud()
            .size([width, height])
            .words(myWords.map(function(d) { return {text: d}; }))
            .padding(10)
            .fontSize(30)
            .on("end", draw);
        layout.start();

        // Function to generate random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                // Use lower values (0-9) for darker colors
                color += letters[Math.floor(Math.random() * 10)];
            }
            return color;
        }
        function goBack() {
        window.history.back();
        }

        // This function takes the output of 'layout' above and draws the words
        function draw(words) {
            svg.append("g")
                .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d) { return getRandomColor(); }) // Add color
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
        }
    </script>
